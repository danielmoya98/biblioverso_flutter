name: Flutter CI with Jira Integration

on:
  push:
    branches:
      - develop
      - feature/**
  pull_request:
    branches:
      - develop

jobs:
  flutter:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del cÃ³digo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configurar Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'

      # 3. Instalar dependencias
      - name: Install dependencies
        run: flutter pub get

      # 4. Analizar cÃ³digo
      - name: Run analyzer
        run: flutter analyze

      # 5. Correr tests
      - name: Run tests
        run: flutter test

      # ðŸ”¹ Extraer ISSUE_KEY (ej: BIB-2) desde la rama/PR
      - name: Extract Jira issue key
        id: extract
        run: |
          echo "ISSUE_KEY=$(echo '${{ github.head_ref || github.ref_name }}' | grep -oE 'BIB-[0-9]+')" >> $GITHUB_ENV

      # ðŸ”¹ Crear Jira config.yml (requerido por gajira)
      - name: Create Jira config file
        run: |
          mkdir -p /home/runner/jira
          cat <<EOF > /home/runner/jira/config.yml
          jira_url: ${{ secrets.JIRA_BASE_URL }}
          jira_user: ${{ secrets.JIRA_USER_EMAIL }}
          jira_token: ${{ secrets.JIRA_API_TOKEN }}
          EOF

      # 6. Mover issue a "In Progress" cuando se hace push a feature/**
      - name: Jira â†’ In Progress
        if: startsWith(github.ref, 'refs/heads/feature/')
        uses: atlassian/gajira-transition@v3
        with:
          jira-base-url: ${{ secrets.JIRA_BASE_URL }}
          jira-user-email: ${{ secrets.JIRA_USER_EMAIL }}
          jira-api-token: ${{ secrets.JIRA_API_TOKEN }}
          issue: ${{ env.ISSUE_KEY }}
          transition: "In Progress"

      # 7. Mover issue a "Code Review" cuando se crea PR hacia develop
      - name: Jira â†’ Code Review
        if: github.event_name == 'pull_request'
        uses: atlassian/gajira-transition@v3
        with:
            jira-base-url: ${{ secrets.JIRA_BASE_URL }}
            jira-user-email: ${{ secrets.JIRA_USER_EMAIL }}
            jira-api-token: ${{ secrets.JIRA_API_TOKEN }}
            issue: ${{ env.ISSUE_KEY }}
            transition: "Code Review"

      # 8. Mover issue a "Done" cuando se mergea en develop
      - name: Jira â†’ Done
        if: github.ref == 'refs/heads/develop'
        uses: atlassian/gajira-transition@v3
        with:
            jira-base-url: ${{ secrets.JIRA_BASE_URL }}
            jira-user-email: ${{ secrets.JIRA_USER_EMAIL }}
            jira-api-token: ${{ secrets.JIRA_API_TOKEN }}
            issue: ${{ env.ISSUE_KEY }}
            transition: "Done"
